<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>구조 분해(destructuring) - 함수 리턴 값 II</h1>
<script>
"use strict"

function f2() {
  return {
    name: "홍길동",
    age: 20,
    tel: "1111-2222",
    working: true
  };
} 

var r2 = f2();
console.log(r2);

var {tel, age} = f2();
console.log(tel, age);

</script>
</body>
</html>
